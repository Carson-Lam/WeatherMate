<!DOCTYPE html>
<html>

<head>
    <title> WeatherMate </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="text-center">
    <div class="container mt-3 mb-3" style="width: 450px;">
        <h2>WeatherMate</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Weather</th>
                    <th>Temp</th>
                    <th>Max Temp</th>
                    <th>Min Temp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="cityDisplay"></td>
                    <td id="weather"></td>
                    <td id="temp"></td>
                    <td id="maxtemp"></td>
                    <td id="mintemp"></td>
                </tr>
            </tbody>
        </table>
        <form id="weatherForm">
            <label for="city">Enter your city, region, country:</label>
            <br>
            <input type="text" id="city" name="city" required placeholder="Example: Duluth, GA, US" style="width: 70%;">
            <button type="submit" style="border: 0">Get Weather</button>
        </form>
    </div>
    <div class="popup">
        <button id="close">&times;</button>
        <h3>Welcome to WeatherMate!</h3>
        <ul class="list text-start">
            <li>
                WeatherMate is a lightweight weather extension for
                google chrome designed to work on all devices.
            </li>
            <li>
                Enter your city
                following the <b>[city, region code, country code]</b> format 
                for the most accurate results!
            </li>
        </ul>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
